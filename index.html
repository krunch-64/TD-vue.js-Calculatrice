<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
     <!-- ajout bootstrap -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
     <!-- ajout du css -->
     <link rel="stylesheet" href="assets/css/styles.css">
     <!-- ajout de vue.js -->
     <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js" defer></script>
     <!-- ajout de app.js -->
     <script src="assets/js/app.js" defer></script>
</head>
<body>
        <div class="parent">
            <div v-if="result" class="result block"><p>{{result}}</p></div>
            <div v-else class="result block"><p>error</p></div>
            <button class="div2 block" @click="clearResult()"><p>C</p></button>
            <button class="div3 block"@click=""><p>+/-</p></button>
            <button class="div4 block"@click="ratio()"><p>%</p></button>
            <button class="div5 block"@click="print('/')"><p>/</p></button>
            <button class="div6 block"@click="print('*')"><p>*</p></button>
            <button class="div7 block" @click="print(9)"><p>9</p></button>
            <button class="div8 block" @click="print(8)"><p>8</p></button>
            <button class="div10 block"@click="print(7)"><p>7</p></button>
            <button class="div11 block"@click="print(6)"><p>6</p></button>
            <button class="div12 block"@click="print(5)"><p>5</p></button>
            <button class="div13 block"@click="print(4)"><p>4</p></button>
            <button class="div14 block"@click="print('-')"><p>-</p></button>
            <button class="div15 block"@click="print(3)"><p>3</p></button>
            <button class="div16 block"@click="print('+')"><p>+</p></button>
            <button class="div17 block"@click="print(1)"><p>1</p></button>
            <button class="div18 block"@click="print(2)"><p>2</p></button>
            <button class="div19 block"@click="print(0)"><p>0</p></button>
            <button class="div20 block"@click="print('.')"><p>.</p></button>
            <button class="div21 block"@click="giveResult()"><p>=</p></button>
        </div>
</body>
</html>
